<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Login Form </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">




    <style>
        .login-container{
            width: 50%;
        margin:auto;
        max-width: 400px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-top: 100px;
        box-shadow: 4px 8px 8px grey;

        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<div class="container">

    <div class="login-container">

        

        <h2 style="text-align: center;">Login Form</h2>
        <div id="errorMsg" style="display: none;"> Invalid Username & Password</div>


        <form>
            <div class="form-group">
              <label for="uname"> User Name </label>
              <input type="text" class="form-control" id="uname"   placeholder="Enter your name">
             
            </div>
            <div class="form-group">
              <label for="upassword">Password</label>
              <input type="password" class="form-control" id="upassword" placeholder="Enter your password">
            </div>
            
            <button type="button" class="btn btn-primary w-100"  id="loginBtn"  onclick="loginForm()">Login</button>
          </form>


    </div>
</div>

<script>
    function loginForm()
    {
        let uname=document.getElementById("uname").value;
        let upassword=document.getElementById("upassword").value;

        if(uname==='admin'  && upassword==='admin')

        alert("login succesful");
    else{

        let error =document.getElementById("errorMsg");
        error.style.display="block";
       
    }

    }
</script>


</body>
</html>
