<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>

    <script>
        let myFun=(callback)=>{

            setTimeout(()=>{

            },3000)
            console.log("This is outer function.")
        }

        myFun(()=>{
            console.log("This is my callback function.")
        })
    </script>
    
    
</body>
</html>
