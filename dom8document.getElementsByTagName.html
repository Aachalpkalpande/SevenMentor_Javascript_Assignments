<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo getElementsByTagName</title>
</head>
<body>
    <div>
        This is div element.
    </div>
    <script>
       let myDiv= document.getElementsByTagName("div");
       myDiv[0].style.backgroundColor="cyan";
       myDiv[0].style.border="2px solid black"
    </script>
</body>
</html>
