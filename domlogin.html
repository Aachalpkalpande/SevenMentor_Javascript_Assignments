<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<style>
    .login-container{
        width: 100%;
        margin:auto;
        max-width: 400px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-top: 100px;
        box-shadow: 4px 8px 8px grey;
    }
</style>
    


<div class="container">
    <div class="login-container">
        <h3 class="text center mb-5">Login </h3>
        <div  id="errormsg" style="display:none"> Invalid userid and password !</div>
        <form>
            <div class="form-group">
              <label for="uname">User Name </label>
              <input type="uname" class="form-control" id="uname" placeholder="Enter your name">
             
            </div>
            <div class="form-group">
              <label for="upass">Password</label>
              <input type="password" class="form-control" id="upass" placeholder="Enter your password">
            </div>
            
            <button type="button" class="btn btn-primary w-100" onclick="login()">Submit</button>
          </form>

    </div>
</div>

<script>
    function login()
    {
        let username=document.getElementById("uname").value;

        let userpassword=document.getElementById("upass").value;

        if(username ==='admin'  && userpassword  === 'admin')
        alert("Login Successfull")
    else
{
        let error=   document.getElementById("errormsg");
        error.style.display='block';
    }

    }

</script>




</body>
</html>
